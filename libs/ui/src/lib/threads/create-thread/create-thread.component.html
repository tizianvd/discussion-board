<div class="formContainer">
  <h3>Topic erstellen</h3>
  <form>
    <div class="grid p-fluid">
      <div class="col-12 md:col-4">
        <div class="p-inputgroup">
          <input name="title" type="text" pInputText placeholder="Titel" [(ngModel)]="title" required />
        </div>
      </div>

      <div class="col-12 md:col-4">
        <div class="p-inputgroup">
          <textarea name="contentArea" pInputTextarea [(ngModel)]="content" placeholder="Inhalt"
            required></textarea>
        </div>
      </div>

    </div>
        <button pButton class="createButton" type="button" [disabled]="!title.length || !content.length"
          (click)="createPost()" label="Erstellen">
        </button>

        <button pButton class="p-button-danger" type="button" label="Abbrechen"
          (click)="cancel()">
        </button>
  </form>
</div>
