<p-card>
    <ng-template pTemplate="header">
        <h2 class="cardHeader">
            Topics
            <button pButton type="button" class="createButton" [routerLink]="['../create-thread']">Erstellen</button>
        </h2>    
    </ng-template>

    <div *ngIf="($threads | async) as threads">
        <p-table [value]="threads">
            <ng-template pTemplate="header">
                <tr>
                    <th>Title</th>
                    <th>Datum</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-thread>
                <tr>
                    <td><a routerLink="/thread/{{thread.id}}">{{thread.title}}</a></td>
                    <td>{{thread.createdAt | date:'short'}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</p-card>
