<div class="clr-row">
    <div class="clr-col-lg-5 clr-col-md-8 clr-col-12">
        <div class="card">
            <div class="card-block">
                <button class="btn btn-primary createButton" [routerLink]="['../create-thread']">Erstellen</button>

                <div *ngIf="$threads">
                    <table class="table table-compact table-noborder">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Datum</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let thread of $threads | async">
                                <td><a routerLink="/thread/{{thread.id}}">{{thread.title}}</a></td>
                                <td>{{thread.createdAt | date}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
