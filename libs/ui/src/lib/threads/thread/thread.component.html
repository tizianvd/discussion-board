<div *ngIf="$thread">
    <div class="clr-row">
        <div class="clr-col-lg-5 clr-col-md-8 clr-col-12">
            <div class="card">
                <div class="card-header">{{$thread.title}}</div>
                <div class="card-block">
                    {{$thread.content}}
                </div>
            </div>
            <div class="card" *ngFor="let reply of $replys | async">
                <div class="card-block">
                    {{reply.content}}
                </div>
            </div>
            <div class="card">
                <discussion-board-create-reply class="threadReplyComponent"  [threadId]="$thread.id"></discussion-board-create-reply>
            </div>
        </div>
    </div>
</div>
