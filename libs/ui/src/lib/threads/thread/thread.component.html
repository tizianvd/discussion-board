<div *ngIf="$thread">
    <p-card>
        <h2 class="cardHeader">
            {{$thread.title}}
        </h2> 
        <div class="card-block">
            {{$thread.content}}
        </div>
    </p-card>
    <p-card class="card" *ngFor="let reply of $replys | async">
        <div class="card-block">
            {{reply.content}}
        </div>
    </p-card>
    <p-card class="replyForm">
        <discussion-board-create-reply class="threadReplyComponent"  [threadId]="$thread.id"></discussion-board-create-reply>
    </p-card>
</div>
