<form>
<div class="grid p-fluid">
  <div class="col-12 md:col-4">
    <div class="p-inputgroup">
      <textarea
        pTextarea
        name="content"
        [(ngModel)]="content"
        required
      ></textarea>
    </div>
  </div>

  <button
    pButton
    type="button"
    [disabled]="!content.length"
    (click)="createReply()"
    label="Erstellen"
  >
    
  </button>
</div>
</form>
