<form clrForm clrLayout="horizontal">
  <clr-textarea-container>
    <textarea
      clrTextarea
      name="content"
      [(ngModel)]="content"
      required
    ></textarea>
  </clr-textarea-container>
  <button
    class="btn btn-primary"
    type="button"
    [disabled]="!content.length"
    (click)="createReply()"
  >
    Erstellen
  </button>
</form>
